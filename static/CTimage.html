<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Axios CDN -->

    <style>
        :root {
            --科技蓝: #00f3ff;
            --深空黑: #0a0a1a;
            --电子紫: #6c00ff;
            --数据绿: #00ff88;
            --霓虹粉: #ff00ff;
        }

        body {
            background: radial-gradient(circle at center, #0a0a2a, #000013);
            color: #e0e0ff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .header {
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--科技蓝);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .controls {
            max-width: 800px;
            margin: 0 auto 20px;
            background: #0a0a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="file"],
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: white;
            background-color: #0a0a2a;
        }

        button {
            background-color: #3498db;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-box {
            background: #0a0a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .image-box h4 {
            margin: 10px 0;
            color: white;
        }

        img {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .navmenu li a {
            color: white;
        }

        .header.sticky-top {
            position: static !important;
        }
    </style>
</head>

<body>
    <header class="header sticky-top">
        <div class="branding d-flex align-items-center">
            <div class="container position-relative d-flex align-items-center justify-content-end">
                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="index.html" class="active">首页</a></li>
                        <li class="dropdown active"><a href="#"><span>医学图像分析</span> <i
                                    class="bi bi-chevron-down toggle-dropdown"></i></a>
                            <ul>
                                <li><a href="WSI.html">WSI图像分析</a></li>
                                <li><a href="CTimage.html">CT图像分析</a></li>
                            </ul>
                        </li>
                        <li><a href="survival.html">生存分析</a></li>
                        <li><a href="RNA_visualize.html">基因</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list" style="display: none;"></i>
                </nav>
                <a class="cta-btn" href="login.html">登录</a>
            </div>
        </div>
    </header>

    <h1>CT Image Analysis</h1>
    <div class="controls">
        <input type="file" id="ctFile" accept=".dcm,image/*">
        <button onclick="uploadFile()">Upload</button>
        <h3>Preprocess Options</h3>
        <select id="preprocessMethod">
            <option value="gaussian">Gaussian Filter</option>
            <option value="median">Median Filter</option>
            <option value="wavelet">Wavelet Transform</option>
        </select>
        <button onclick="preprocessImage()">Preprocess</button>
        <button onclick="segmentTumor()">Segment Tumor</button>
        <button onclick="classifyTumor()">Classify Tumor</button>
    </div>

    <div id="container">
        <div class="image-box">
            <h4>Original Image</h4>
            <img id="originalImg">
        </div>
        <div class="image-box">
            <h4>Processed Image</h4>
            <img id="processedImg">
        </div>
    </div>

    <script>
        let originalImageData, processedImageData;

        function uploadFile() {
            const fileInput = document.getElementById('ctFile');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('请先选择一个文件！');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            axios.post('http://localhost:5000/upload', formData)
                .then(response => {
                    originalImageData = response.data.image;
                    document.getElementById('originalImg').src = 'data:image/png;base64,' + originalImageData;
                })
                .catch(error => {
                    console.error('上传失败:', error.response ? error.response.data : error.message);
                    alert('文件上传失败，请查看控制台了解详情。');
                });
        }

        function preprocessImage() {
            const method = document.getElementById('preprocessMethod').value;
            if (!originalImageData) {
                alert('请先上传图像！');
                return;
            }
            axios.post('http://localhost:5000/preprocess', { image: originalImageData, method: method })
                .then(response => {
                    processedImageData = response.data.image;
                    document.getElementById('processedImg').src = 'data:image/png;base64,' + processedImageData;
                })
                .catch(error => {
                    console.error('预处理失败:', error.response ? error.response.data : error.message);
                    alert('图像预处理失败，请查看控制台了解详情。');
                });
        }

        function segmentTumor() {
            if (!originalImageData) {
                alert('请先上传图像！');
                return;
            }
            axios.post('http://localhost:5000/segment', { image: originalImageData })
                .then(response => {
                    processedImageData = response.data.image;
                    document.getElementById('processedImg').src = 'data:image/png;base64,' + processedImageData;
                })
                .catch(error => {
                    console.error('分割失败:', error.response ? error.response.data : error.message);
                    alert('肿瘤分割失败，请查看控制台了解详情。');
                });
        }

        function classifyTumor() {
            if (!processedImageData && !originalImageData) {
                alert('请先上传或处理图像！');
                return;
            }
            axios.post('http://localhost:5000/classify', { image: processedImageData || originalImageData })
                .then(response => {
                    alert(`肿瘤分类: ${response.data.class === 0 ? '良性' : '恶性'}, 概率: ${response.data.probability.toFixed(4)}`);
                })
                .catch(error => {
                    console.error('分类失败:', error.response ? error.response.data : error.message);
                    alert('肿瘤分类失败，请查看控制台了解详情。');
                });
        }
    </script>
</body>

</html>
